<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2ndSons - Contact Us</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .primary-bg {
            background-color: #003569;
        }
        .accent-color {
            color: #00A8E8;
        }
    </style>
</head>
<body class="font-sans">
    <!-- Header/Navigation -->
    <header class="primary-bg text-white sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center">
                <h1 class="text-2xl font-bold">2ndSons</h1>
            </div>
            <nav class="hidden md:block">
                <ul class="flex space-x-8">
                    <li><a href="index.html" class="hover:text-gray-300">Home</a></li>
                    <li><a href="services.html" class="hover:text-gray-300">Services</a></li>
                    <li><a href="about.html" class="hover:text-gray-300">About Us</a></li>
                    <li><a href="contact.html" class="hover:text-gray-300">Contact</a></li>
                </ul>
            </nav>
            <button class="md:hidden text-white">
                <i class="fas fa-bars text-2xl"></i>
            </button>
        </div>
    </header>

    <!-- Contact Section -->
    <section class="py-20 px-4">
        <div class="container mx-auto">
            <h2 class="text-3xl font-bold text-center mb-16">Contact Us</h2>
            <form class="max-w-lg mx-auto">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Name</label>
                    <input type="text" id="name" class="w-full p-3 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Email</label>
                    <input type="email" id="email" class="w-full p-3 border border-gray-300 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700">Message</label>
                    <textarea id="message" rows="4" class="w-full p-3 border border-gray-300 rounded" required></textarea>
                </div>
                <button type="submit" class="accent-color text-white px-8 py-3 rounded-full font-bold hover:bg-blue-600 transition">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="primary-bg text-white py-12 px-4">
        <div class="container mx-auto">
            <div class="md:flex justify-between">
                <div class="mb-8 md:mb-0">
                    <h3 class="text-2xl font-bold mb-4">2ndSons</h3>
                    <p>Compassionate elder care services for your loved ones.</p>
                </div>
                <div>
                    <h4 class="text-xl font-bold mb-4">Connect With Us</h4>
                    <div class="flex space-x-4">
                        <a href="#" class="text-white hover:text-gray-300"><i class="fab fa-facebook-f text-xl"></i></a>
                        <a href="#" class="text-white hover:text-gray-300"><i class="fab fa-twitter text-xl"></i></a>
                        <a href="#" class="text-white hover:text-gray-300"><i class="fab fa-instagram text-xl"></i></a>
                        <a href="#" class="text-white hover:text-gray-300"><i class="fab fa-linkedin-in text-xl"></i></a>
                    </div>
                </div>
            </div>
            <div class="border-t border-gray-700 mt-8 pt-8 text-center">
                <p>&copy; 2023 2ndSons. All rights reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
